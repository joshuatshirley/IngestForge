site_name: IngestForge Documentation
theme:
  name: material
  palette:
    - scheme: slate
      primary: red
      accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: user-guide/getting-started.md
  - User Guide:
      - Core Workflows: user-guide/workflows.md
      - Agent Missions: user-guide/agent-missions.md
  - API Reference: api-reference.md
  - Support:
      - Troubleshooting: troubleshooting.md
      - FAQ: faq.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
